<div
  style="width: 400px; margin: auto"
  *ngIf="signInFormVisible; else signUpForm"
>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page">Sign In</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="makeSignUpFormVisible()">Sing Up</a>
    </li>
  </ul>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      [(ngModel)]="email"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      class="form-control"
      id="exampleInputPassword1"
    />
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" (click)="login()" class="btn btn-primary">
    Sign In
  </button>
</div>

<ng-template #signUpForm>
  <div style="width: 400px; margin: auto">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a
          class="nav-link"
          aria-current="page"
          (click)="makeSignInFormVisible()"
          >Sign In</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link active">Sing Up</a>
      </li>
    </ul>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        [(ngModel)]="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        class="form-control"
        id="exampleInputPassword1"
      />
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" (click)="signUp()" class="btn btn-primary">
      Sign Up
    </button>
  </div>
</ng-template>

<div *ngIf="isLoggedIn">
  <button type="submit" (click)="logout()" class="btn btn-primary">
    Logout
  </button>
</div>
